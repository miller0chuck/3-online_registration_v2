<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1 id="title">The Code Review</h1>
  </header>

  <main>
    <div class="bottom-border">
      <div class="intro">
        <h1>Signup for our newsletter</h1>
        <p>Get the leatest news on how your code is doing right in your inbox</p>
      </div>
    </div>

    <form>
      <fieldset class="contact-info">
        <legend>Contact Information</legend>

        <div class="row">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Required"> </div>

        <div class="row">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Required"> </div>

        <div class="row">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"> </div>

        <div class="row">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address"> </div>

        <div class="row">
        <label for="city">City</label>
        <input type="text" id="city" name="city"> </div>

        <div class="row">
        <label for="state">State</label>
        <select id="state" name="state">
    			<option disabled selected hidden>Choose State</option>
    			<option value="AL">Alabama</option>
    			<option value="AK">Alaska</option>
    			<option value="AZ">Arizona</option>
    			<option value="AR">Arkansas</option>
    			<option value="CA">California</option>
    			<option value="CO">Colorado</option>
    			<option value="CT">Connecticut</option>
    			<option value="DE">Delaware</option>
    			<option value="DC">District Of Columbia</option>
    			<option value="FL">Florida</option>
    			<option value="GA">Georgia</option>
    			<option value="HI">Hawaii</option>
    			<option value="ID">Idaho</option>
    			<option value="IL">Illinois</option>
    			<option value="IN">Indiana</option>
    			<option value="IA">Iowa</option>
    			<option value="KS">Kansas</option>
    			<option value="KY">Kentucky</option>
    			<option value="LA">Louisiana</option>
    			<option value="ME">Maine</option>
    			<option value="MD">Maryland</option>
    			<option value="MA">Massachusetts</option>
    			<option value="MI">Michigan</option>
    			<option value="MN">Minnesota</option>
    			<option value="MS">Mississippi</option>
    			<option value="MO">Missouri</option>
    			<option value="MT">Montana</option>
    			<option value="NE">Nebraska</option>
    			<option value="NV">Nevada</option>
    			<option value="NH">New Hampshire</option>
    			<option value="NJ">New Jersey</option>
    			<option value="NM">New Mexico</option>
    			<option value="NY">New York</option>
    			<option value="NC">North Carolina</option>
    			<option value="ND">North Dakota</option>
    			<option value="OH">Ohio</option>
    			<option value="OK">Oklahoma</option>
    			<option value="OR">Oregon</option>
    			<option value="PA">Pennsylvania</option>
    			<option value="RI">Rhode Island</option>
    			<option value="SC">South Carolina</option>
    			<option value="SD">South Dakota</option>
    			<option value="TN">Tennessee</option>
    			<option value="TX">Texas</option>
    			<option value="UT">Utah</option>
    			<option value="VT">Vermont</option>
    			<option value="VA">Virginia</option>
    			<option value="WA">Washington</option>
    			<option value="WV">West Virginia</option>
    			<option value="WI">Wisconsin</option>
    			<option value="WY">Wyoming</option>
		</select></div>

		<div class="row">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip"> </div>

      </fieldset>


      <fieldset class="newsletter">
        <legend>Newsletter</legend>

        <div class="news-section">
        <label>Select the newsletters you would like to receive</label><br>
        <label class="checkbox" for="html-news"><input type="checkbox" id="html-news" value="html-news" name="newsletter"> <span>HTML News</span></label><br>
        <label class="checkbox" for="css"><input type="checkbox" id="css" value="css" name="newsletter"> <span>CSS News</span></label><br>
        <label class="checkbox" for="javascript"><input type="checkbox" id="javascript" value="javascript" name="newsletter"> <span>Javascript News</span></label><br></div>

        <div class="news-section">
        <label>Newsletter Format</label><br><label class="radio" for="html"><input type="radio" id="html" value="html" name="format"> <span>HTML</span></label><br>
        <label class="radio" for="plain"><input type="radio" id="plain" value="plain" name="format"> <span>Plain Text</span></label><br></div>

        <label for="other-topics">Other topics you'd like to hear about</label><textarea id="other-topics" name="other-topics"></textarea>

		<button type="submit">Sign Up</button>

      </fieldset>

      

    </form>

  </main>

  <footer>
  	 <p class="copyright">Copyright The Code Review</p>
  </footer>

</body>

</html>
